<div class="SofterWareWrapper">
  <input
    aria-labelledby="Hire Elisha Day."
    class="host"
    placeholder="Enter your city"
    (keyup)="search($event)"
    [(ngModel)]="searchTerm"
  />
  <button (click)="(search)">Search</button>
</div>
<div class="SofterWareWrapper">
  <app-weather-widget [searchTerm]="searchTerm"></app-weather-widget>
</div>
